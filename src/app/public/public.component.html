<nav class="navbar navbar-expand shadow-sm bg-info fixed-top">
  <div class="container-fluid">
    <span class="navbar-brand">
      <i class="bi-briefcase"></i> Traders
    </span>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/public', 'signin']">
          <i class="bi-door-open"></i> Sign In
        </a>
      </li>
    </ul>
  </div>
</nav>

<main class="container-fluid mt-4">

  <div *ngIf="info.message" class="alert alert-info" >
    {{info.message}}
  </div>

  <div class="row">

    <nav class="col-3" *ngIf="layout.left">
      <div class="sticky-top">
        <app-category-list></app-category-list>
      </div>
    </nav>

    <section class="col">
      <router-outlet (activate)="changeRoute($event)"></router-outlet>
    </section>

    <section class="col-3" *ngIf="layout.right">
      <div class="sticky-top">
        <app-top-sellers></app-top-sellers>
      </div>
    </section>
  </div>

</main>
