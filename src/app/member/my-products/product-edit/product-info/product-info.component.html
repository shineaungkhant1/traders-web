<form [formGroup]="state.form">
  <div class="row">
    <div class="col">
      <label class="form-label">Category</label>
      <input [readonly]="state.readonly" list="categories" formControlName="category" type="text" class="form-control" placeholder="Enter Category Name">
      <datalist id="categories">
        <option *ngFor="let item of categoryNames" [value]="item"></option>
      </datalist>
    </div>
    <div class="col">
      <label class="form-label">Product Name</label>
      <input [readonly]="state.readonly" formControlName="name" type="text" class="form-control" placeholder="Enter Product Name">
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <label class="form-label">Condition</label>
      <input *ngIf="state.readonly" class="form-control" formControlName="condition" type="text">
      <select *ngIf="!state.readonly" formControlName="condition" class="form-select">
        <option value="New">New</option>
        <option value="Used">Used</option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">Price</label>
      <input [readonly]="state.readonly" formControlName="price" type="number" class="form-control" placeholder="Enter Product Price">
    </div>
  </div>

</form>
