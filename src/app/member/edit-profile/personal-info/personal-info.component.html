<div class="row">

  <div class="col-3">
    <img [src]="coverPhoto | appImage : 'profile'" class="img-profile img-fluid"  alt="">
  </div>

  <div class="col">
    <div [formGroup]="form" class="form">

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Name</label>
          <input [readonly]="readonly" formControlName="name" type="text" class="form-control" placeholder="Enter Name">
        </div>
        <div class="col">
          <label class="form-label">Email</label>
          <input readonly formControlName="email" type="email" class="form-control" placeholder="Enter Email">
        </div>
      </div>

      <section formGroupName="personalInfo">
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Date of Birth</label>
            <input [readonly]="readonly" formControlName="dateOfBirth" type="date" class="form-control" placeholder="Enter Date of Birth">
          </div>
          <div class="col">
            <label class="form-label">Gender</label>
            <select *ngIf="!readonly" formControlName="gender" class="form-select">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <input readonly *ngIf="readonly" formControlName="gender" class="form-control" placeholder="Gender">
          </div>
        </div>

        <div>
          <label class="form-label">Greeting</label>
          <textarea [readonly]="readonly" formControlName="greeting" cols="30" rows="4" class="form-control"></textarea>
        </div>
      </section>

    </div>
  </div>

</div>
